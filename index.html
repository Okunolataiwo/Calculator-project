<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./all.min.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="options">
                <p>Calculator</p>
                <br>
                <span id="sta" class="sta"><i></i>Standard
                </span>
                <br>
                <br>
                <span class="science" id="science"><i></i>Scientific
                <span>
        
        </div>
        
            <div class="top">
                <small>Calculator</small>
            </div>
            <span id="bars"><i class="fas fa-bars" id="bar"></i> </span>
            
            <div class="stand active" id="stand">
            <div class="menus">
                <div class="standard">      <p>Standard</p></div>

                <div><i class="fas fa-clock-rotate-left rot"></i></div>
            </div>
            
            <input type="text" id="initial-value" readonly>
            <input type="text" id="answer" readonly placeholder="0">

        
            <div class="buttons">
                <button id="modul">%</button>

                <button onclick="sqrtOf()"><i class="fas fa-square-root-variable"></i></button>

                <button onclick="squareOf()"><span>x</span> <sup>2</sup></button>

                <button onclick="oneOfNum()">1/<span>x</span></button>

                <button onclick="clearTotal()">CE</button>

                <button onclick="deleteAll()">C</button>

                <button onclick="deleteOne()"><span><i class="fas fa-delete-left"></i></span></button>

                <button onclick="calculate('/')" class="arithmetic"><i class="fas fa-divide"></i></button>

                
                <button onclick="calculate('7')" class="number">7</button>

                
                <button onclick="calculate('8')" class="number">8</button>

                
                <button onclick="calculate('9')" class="number">9</button>

                
                <button onclick="calculate('*')" class="arithmetic"><i class="fas fa-xmark"></i></button>

                
                <button onclick="calculate('4')" class="number">4</button>

                
                <button onclick="calculate('5')" class="number">5</button>

                
                <button onclick="calculate('6')" class="number">6</button>

                
                <button onclick="calculate('-')" class="arithmetic"><i class="fas fa-minus"></i></button>

                
                <button onclick="calculate('1')" class="number">1</button>

                
                <button onclick="calculate('2')" class="number">2</button>

                
                <button onclick="calculate('3')" class="number">3</button>

                
                <button onclick="calculate('+')" class="arithmetic">+</button>
                
                <button onclick="concat()"><span><i class="fas fa-plus-minus"></i></span></button>

                <button onclick="calculate('0')" class="number">0</button>

                <button onclick="calculate('.')">.</button>

                <button onclick="evalu()" class="arithmetic">=</button>
            </div>


            
        </div>

        <div class="scientific" id="scientific">
            <div class="menus">
                <div class="standard">      <p>Scientific</p></div>

                <div><i class="fas fa-clock-rotate-left rot"></i></div>
            </div>
            
            <input type="text" id="initial-value2" readonly>
            <input type="text" id="answer2" readonly placeholder="0">

        
            <div class="buttons">
                <button onclick="squareOf2()"><span>x</span><sup>2</sup></button>


                <button onclick="calculate2('**')" class="arithmetic"><span>x</span> <sup>y</sup></button>

                
                <button onclick="sineOf()">sin</button>

                <button onclick="cosOf()">cos</button>

                <button onclick="tanOf()">tan</button>

                <button onclick="sqrtOf2()"><i class="fas fa-square-root-variable"></i></button>

                <button onclick="tenRaise()"><span>10</span><sup>x</sup></button>

                <button onclick="logOf()">log</button>

                <button onclick="calculate2('%')">Mod</button>

                <button onclick="del()">del</button>

                <button>
                    <span><i class="fas fa-arrow-up"></i></span>
                </button>

                <button onclick="clearTotal2()">CE</button>

                <button onclick="deleteAll2()">C</button>

                <button onclick="deleteOne2()"><span><i class="fas fa-delete-left"></i></span></button>

                <button onclick="calculate2('/')" class="arithmetic"><i class="fas fa-divide"></i></button>
                
                <button onclick="calculate2('3.1415926535897932384626433832795')"><span><i></i>pie</span></button>
                
                <button onclick="calculate2('7')" class="number">7</button>

                
                <button onclick="calculate2('8')" class="number">8</button>

                
                <button onclick="calculate2('9')" class="number">9</button>

                
                <button onclick="calculate2('*')" class="arithmetic"><i class="fas fa-xmark"></i></button>

                <button onclick="unknown()">n!</button>
                
                <button onclick="calculate2('4')" class="number">4</button>

                
                <button onclick="calculate2('5')" class="number">5</button>

                
                <button onclick="calculate2('6')" class="number">6</button>

                
                <button onclick="calculate2('-')" class="arithmetic"><i class="fas fa-minus"></i></button>

                
                <button onclick="calculate2()"><span><i class="fas fa-plus-minus"></i></span></button>

                <button onclick="calculate2('1')" class="number">1</button>

                
                <button onclick="calculate2('2')" class="number">2</button>

                
                <button onclick="calculate2('3')" class="number">3</button>

                
                <button onclick="calculate2('+')" class="arithmetic">+</button>

                <button onclick="calculate2('(')" class="arithmetic">(</button>

                <button onclick="calculate2(')')" class="arithmetic">)</button>


                <button onclick="calculate2('0')" class="number">0</button>

                <button onclick="calculate2('.')">.</button>

                <button onclick="evalu2()" class="arithmetic">=</button>
            </div>


            
        </div>
        </div>
    </div>

    
    <script src="./all.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
